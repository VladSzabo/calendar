<!DOCTYPE html>
<html ng-app="reset">

<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. /*/
        
        .ng-hide {
            display: none !important;
        }
    </style>
    <!-- DISABLE CACHE -->
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- mobile meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, minimum-scale=1" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <title>Reset</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Optional theme -->
    <link rel="stylesheet" id="app-theme" href="https://bootswatch.com/darkly/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/login.css" />

</head>

<body>
    <form class="form-horizontal">
        <fieldset>
            <legend>Resetează parola</legend>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Parolă</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Parolă nouă">
                </div>
            </div>
             <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Rescrie parola</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Rescrie parola">
                </div>
            </div>
        </fieldset>
    </form>




    <div ng-view class="container-fluid"></div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="reset.js"></script>
</body>

</html>
